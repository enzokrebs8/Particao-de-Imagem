<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partição de Imagem</title>
</head>
<body>
    
    <div class="mosaico" style="position: absolute;">

        <img src="img/1.png" style="position: absolute;">
        <img src="img/2.png" style="position: absolute; left: 144px;">
        <img src="img/3.png" style="position: absolute; left: 288px;">

        <img src="img/4.png" style="position: absolute; top: 144px;">
        <img src="img/5.png" style="position: absolute; top: 144px; left: 144px">
        <img src="img/6.png" style="position: absolute; top: 144px; left: 288px">

        <img src="img/7.png" style="position: absolute; top: 288px;">
        <img src="img/8.png" style="position: absolute; top: 288px; left: 144px">
        <img src="img/9.png" style="position: absolute; top: 288px; left: 288px">

    </div>

</body>
</html>
